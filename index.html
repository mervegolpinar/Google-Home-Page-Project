<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Google</title>
</head>

<body>
    <div class="main-container">
        <nav>
            <ul class="header">
                <li class="my_photo header">
                    <a href="https://github.com/mervegolpinar" target="_blank"><img src="Assets/image/my_photo.jpg"
                            style="margin-right: 1px; width: 40px;" /></a>
                </li>
                <li style="margin: 8px" class="header">
                    <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="Assets/image/image4.svg"

                </li>
                <li style="margin: 8px; margin-left: -2px;" class="header">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                </li>
                <li style="margin: 8px" class="header">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>

            </ul>
        </nav>
        <div class="container">
            <img src="Assets/image/image3.png" width="350px" />
        </div>
        <div class="google-search">
            <div class="search">
                <div class="search-icon">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
                        </svg>

                    </span>
                </div>
                <div class="input-one">
                    <div class="input-two">
                        <input type="text" class="input" maxlength="2048" autofocus="true" />
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href=""><button class="g-search">Google Search</button></a>
            <a href=""><button class="f-lucky">I'm Feeling Lucky</button></a>
        </div>
    </div>

    <nav>
        <ul class="footer">
            <li class="footer_li">
                <a
                    href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li class="footer_li">
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            </li>
            <li class="footer_li">
                <a
                    href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li class="footer_li">
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
